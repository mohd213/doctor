<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>إنشاء حساب - المساعد الطبي</title>
    <link rel="icon" href="../../img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/nice-select.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <!-- Register Box -->
    <div class="content">
        <div class="d-flex justify-content-start">
            <div class="blue-side-login">
                <p><img src="../../img/logo.png" alt="logo"> المساعد الطبي</p>
                <span>منصة طبية عربية تُعنى بتقديم المحتوى الطبي الموثوق</span>
            </div>
            <div class="white-side-login">
                <h3 class="title mb-5">تسجيل الأطباء</h3>
                <form class="form" method="post" action="#" id="registerForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="first-name" placeholder="الاسم الأول" required>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="last-name" placeholder="الاسم الأخير" required>
                        </div>
                        <div class="col-12">
                            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                        </div>
                        <div class="col-12">
                            <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
                        </div>
                        <div class="col-12">
                            <input type="password" name="confirm-password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                        </div>
                        <div class="col-lg-6">
                            <input type="tel" name="tel" placeholder="رقم الموبايل" required>
                        </div>
                        <div class="col-lg-6">
                            <select name="department" class="wide">
                                <option value="">القسم</option>
                                <option value="الأنف والاذن">الأنف والاذن والحنجرة</option>
                                <option value="الجلدية">الجلدية والتناسلية</option>
                                <option value="الطب النفسي">الطب النفسي</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group login-btn">
                        <button class="btn" type="submit">تسجيل</button>
                    </div>
                </form>
                <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/niceselect.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
