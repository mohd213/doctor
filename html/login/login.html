<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>تسجيل الدخول - المساعد الطبي</title>
    <link rel="icon" href="../../img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="loader-outter"></div>
            <div class="loader-inner"></div>
            <div class="indicator">
                <svg width="16px" height="12px">
                    <polyline points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <!-- Login Box -->
    <div class="content">
        <div class="d-flex justify-content-start">
            <div class="blue-side-login">
                <p><img src="../../img/logo.png" alt="logo"> المساعد الطبي</p>
                <span>منصة طبية عربية تُعنى بتقديم المحتوى الطبي الموثوق، بأقلام آلاف الأطباء المعتمدين</span>
            </div>
            <div class="white-side-login">
                <h3 class="title mb-5">تسجيل الدخول</h3>
                <form class="form" method="post" action="#" id="loginForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="كلمة المرور" required>
                    </div>
                    <p><a href="#">نسيت كلمة المرور؟</a></p>
                    <div class="form-group login-btn">
                        <button class="btn" type="submit">تسجيل الدخول</button>
                    </div>
                </form>
                <p>ليس لديك حساب؟ <a href="register.html">انضم الآن</a></p>
            </div>
        </div>
    </div>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
